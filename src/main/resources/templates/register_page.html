<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: orangered;">

<div class="reg-con">
    <div class="register-box">
        <div class="form-header">
            <h2>Create Account</h2>
        </div>

        <form method="post" action="/register" th:object="${registerRequest}">
            <div class="form-group">

                <input th:field="*{username}" type="text" name="username" class = "username" value="" placeholder="Username">
            </div>

            <div class="form-group">

                <input th:field="*{password}" type="password" name="password" class = "email" value="" placeholder="Password">
            </div>



            <button type="submit" class="button2" value="register">Register</button>


        </form>


        <a href="/login" class="login-link">Already have an Account? Login instead.</a>


    </div>
</div>


</body>
</html>
